<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">
  <script src="env.js"></script>
  <script>
    (function(){
      try {
        var clientId = (window.__env && window.__env.GOOGLE_CLIENT_ID) || '';
        if (clientId) {
          var meta = document.querySelector('meta[name="google-signin-client_id"]');
          if (!meta) {
            meta = document.createElement('meta');
            meta.name = 'google-signin-client_id';
            document.head.appendChild(meta);
          }
          meta.content = clientId;
          console.log('[index.html] google-signin-client_id set to:', clientId);
        } else {
          console.warn('[index.html] GOOGLE_CLIENT_ID missing in env.js');
        }
      } catch (e) {
        console && console.warn && console.warn('Failed to set google client id from env.js', e);
      }
    })();
  </script>

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="klarto">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>klarto</title>
  <link rel="manifest" href="manifest.json">
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
